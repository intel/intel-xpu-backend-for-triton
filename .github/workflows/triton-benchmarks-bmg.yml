name: Triton benchmarks, BMG

permissions: read-all

on:
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/triton-benchmarks*.yml
      - benchmarks/**

jobs:
  benchmarks:
    uses: ./.github/workflows/triton-benchmarks.yml
    with:
      runner_label: b580
      skip_benchmarks: "['flex_attention_benchmark_batch16-causal_mask.py']"
