name: Triton benchmarks, BMG

on:
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/triton-benchmarks*.yml
      - benchmarks/**

jobs:
  benchmarks:
    uses: ./.github/workflows/triton-benchmarks.yml
    with:
      runner_label: b580
      skip_benchmarks: "['flash_attention_bwd_benchmark.py','flex_attention_benchmark_custom_masks.py']"
