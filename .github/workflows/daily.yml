name: Build and test interim

on:
  workflow_dispatch:
    inputs:
      jgs:
        description: JGS
        type: boolean
        default: true
      cri:
        description: CRI
        type: boolean
        default: true
  schedule:
    - cron: "5 8 * * *"

permissions: read-all

jobs:
  run:
    runs-on:
      - Linux
    steps:
      - name: Print inputs
        continue-on-error: true
        run: |
          cat <<EOF
          ${{ toJSON(inputs) }}
          EOF

      - name: JGS
        if: ${{ github.event_name == 'schedule' || inputs.jgs }}
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GLADOS_TOKEN }}
        run: |
          gh workflow run nightly-wheels.yml --repo intel-tools/intel-xpu-backend-for-triton --ref main-js

      - name: CRI
        if: ${{ github.event_name == 'schedule' || inputs.jgs }}
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GLADOS_TOKEN }}
        run: |
          gh workflow run nightly-wheels.yml --repo intel-tools/intel-xpu-backend-for-triton --ref main-cri
